		<div class="widget-body">
			<div class="widget-main padding-12 no-padding-left no-padding-right">
				<div class="tab-content padding-4">
					<div id="home1" class="tab-pane in active">
						<div class="row">
							<div class="col-xs-12 no-padding-right">
								<div class="table-responsive">
									<table id="sample-table-1"
										class="table table-striped table-bordered table-hover">
										<thead>
											<tr>
												<div style="margin-bottom:10px">
												行程开始日：<input type="date" class="input" style="width:150px;" id="seBuytime" name="seBuytime" value="{$seBuytime}">
												行程结束日：<input type="date" class="input" style="width:150px;" id="seBuytime" name="seBuytime" value="{$seBuytime}">
												对方旅行社：<input type="text" class="input" style="width:150px;"  id="orderid" name="orderid" value="{$orderid}">
												旅行社担当：<input type="text" class="input" style="width:100px;" id="seTel" name="seTel" value="{$seTel}">
												</div>
												<div style="margin-bottom:10px">
												团号：<input type="text" class="input" style="width:100px;" id="seTel" name="seTel" value="{$seTel}">
												Bus状态 ：<select class="select_2" id="seStates" name="seStates">
														<option value="4"></option>
														<option value="0" >未预定</option>
														<option value="1" >预定中</option>
														<option value="2" >预定完了</option>
												   		</select>
												酒店状态 ：<select class="select_2" id="seStates" name="seStates">
														<option value="4"></option>
														<option value="0" >未预定</option>
														<option value="1" >预定中</option>
														<option value="2" >预定完了</option>
												   		</select>
												导游状态 ：<select class="select_2" id="seStates" name="seStates">
														<option value="4"></option>
														<option value="0" >未预定</option>
														<option value="1" >预定中</option>
														<option value="2" >预定完了</option>
												   		</select>
												<button class="btn btn-primary" style="height:30px;font-size: 10px;padding: 1px 10px;" onclick="searchOrder()" >查询</button>
												</div>
												<th>团号</th>
												<th>版本</th>

										<tbody>
										<volist name="result" id="result">
											<tr>

											</tr>
										</volist>
										</tbody>
									</table>
									<div class="pagination" style="margin:0px;">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="home2" class="tab-pane in">

					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
		
			function searchOrder() {
				var orderid = $('input[name="orderid"]').val();
				var tel = $('input[name="seTel"]').val();
				var buytime = $('input[name="seBuytime"]').val();
				var states = $('select[name="seStates"]').val();
				var city = $('select[name="seCity"]').val();

				
				post("{:U('Admin/Order/index')}", {orderid:orderid,seTel:tel,seBuytime:buytime,seStates:states,seCity:city});
			}
			
			
			function post(URL, PARAMS) {        
			    var temp = document.createElement("form");        
			    temp.action = URL;        
			    temp.method = "post";        
			    temp.style.display = "none";        
			    for (var x in PARAMS) {        
			        var opt = document.createElement("textarea");        
			        opt.name = x;        
			        opt.value = PARAMS[x];            
			        temp.appendChild(opt);        
			    }        
			    document.body.appendChild(temp);        
			    temp.submit();        
			    return temp;        
			} 
		</script>
	</div>
</div>
