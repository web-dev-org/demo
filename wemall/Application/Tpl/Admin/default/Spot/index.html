<include file="Public:header"/>
<script type="text/javascript">
var UEURL = '__ROOT__/Public/Plugin/umeditor/';
</script>
<link href="__PUBLIC__/Plugin/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="__PUBLIC__/Plugin/umeditor/third-party/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Plugin/umeditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Plugin/umeditor/umeditor.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Plugin/umeditor/lang/en/en.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<div class="col-sm-12 widget-container-span">
	<div class="widget-box transparent">
		<div class="widget-header">
			<div class="widget-toolbar no-border">
				<ul class="nav nav-tabs" id="myTab">
					<li class="active"><a data-toggle="tab" href="#home1">スプト管理</a></li>
					<li><a data-toggle="tab" href="#home2">添加/修改景点</a></li>
				</ul>
			</div>
		</div>

		<div class="widget-body">
			<div class="widget-main padding-12 no-padding-left no-padding-right">
				<div class="tab-content padding-4">
					<div id="home1" class="tab-pane in active">
						<div class="row">
							<div class="col-xs-12 no-padding-right">
								<div class="table-responsive">
									<table id="sample-table-1"
										class="table table-striped table-bordered table-hover">
										<thead>
											<tr>
												<th class="center" style="display:none"><label> <input
														type="checkbox" class="ace"> <span class="lbl"></span>
												</label></th>
												<th>ID</th>
												<th>景点名称</th>
												<th>景点位置</th>
												<th>景点描述</th>
												<th>操作</th>
											</tr>
										</thead>

										<tbody>
										<volist name="results" id="result">
											<tr>
												<td class="center" style="display:none"><label> <input
														type="checkbox" class="ace"> <span class="lbl"></span>
												</label></td>
												<td>{$result.id}</td>
												<td>{$result.name}</td>
												<td style="display:none">{$result.cityid}</td>
												<td>{$result.cityname}</td>
												<td>{$result.description}</td>
												<td><a href="javascript:void(0);" onclick="reViewSpot(this);" class="btn btn-white btn-sm">修改</a><a class="J_ajax_del btn btn-white btn-sm" href="{:U('Admin/Spot/delViewSpot',array('id'=>$result['id']))}">删除</a></td>
											</tr>
										</volist>
										</tbody>
									</table>
									<div class="pagination" style="margin:0px;">
										{$page}
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="home2" class="tab-pane in">
						<form class="form-horizontal J_ajaxForm" enctype="multipart/form-data" id="myform" action="{:U('Admin/Spot/addViewSpot')}" method="post">
							<div class="tabbable">
								<div class="tab-content">
									<div class="tab-pane active">
										<table width="100%">
											<tbody>
												<tr>
													<td>景点位置:</td>
													<td>
														<select class="select_2" name="cityid">
															<option value="0">选择位置</option>
															<volist name="citylist" id="city">
															<option value="{$city.id}">{$city.name}</option>
															</volist>
														</select>
													</td>
												</tr>
												<tr>
													<td>景点名称:</td>
													<td><input type="text" class="input col-sm-6" name="viewname" value=""></td>
													<td style="display:none"><input type="text" name="viewid" value=""></td>
												</tr>
												<tr>
													<td>景点描述:</td>
													<td><!--style给定宽度可以影响编辑器的最终宽度-->
														<div type="text/plain" id="myEditor" style="width:660px;height:240px;">
														</div>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
							<div class="form-actions">
								<button class="btn btn-primary btn_submit J_ajax_submit_btn" type="submit">提交</button>
								<a class="btn" href="">返回</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
				<script type="text/javascript">
				var flag = true;
				function reViewSpot(o) {
					$('input[name="viewid"]').val($(o).parent().parent().children().eq(1).text());
					$('input[name="viewname"]').val($(o).parent().parent().children().eq(2).text());
					$('select[name="cityid"]').val($(o).parent().parent().children().eq(3).text());
					$('#myEditor').html($(o).parent().parent().children().eq(5).html());

					$('#myTab li').removeClass("active");
					$('#myTab li').eq(1).addClass("active");
					$('#home1').removeClass("active");
					$('#home2').addClass("active");
				}
			</script>
			<script type="text/javascript">
		    //实例化编辑器
		    var um = UM.getEditor('myEditor');
		    um.addListener('blur',function(){
		        $('#focush2').html('编辑器失去焦点了')
		    });
		    um.addListener('focus',function(){
		        $('#focush2').html('')
		    });
		</script>
	</div>
</div>
